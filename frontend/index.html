<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cabinet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#/app/chat" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Chat</a>
                                <a href="#/app/profile" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Profile</a>
                                <a href="#/app/settings" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Settings</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button id="authButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main id="app-root" class="py-10">
            <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                <!-- App content will be rendered here -->
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>

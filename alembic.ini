# A generic, single-database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template for new migration scripts
file_template = %%(rev)s_%%(slug)s

# sys.path entries, comma separated
# prepend_sys_path = .

# timezone for version filenames
# timezone =

# title for version file autogeneration
# revision_environment = false

# set to 'true' to use transactional DDL
transactional_ddl = false

# data file for 'alembic current'
# current_data = alembic_version.json

# Post-write hooks, separated by commas
# post_write_hooks =

# The format for 'alembic history'
# history_format = %%(rev)s %%(createtime)s %%(summary)s

# format for 'alembic revision'
# revision_format = %%(rev)s

# format for 'alembic log'
# log_format = %%(rev)s %%(date)s %%(message)s

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S
